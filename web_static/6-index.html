<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="icon" type="image/png" href="images/icon.png">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>AirBnB Clone</title>
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
	</head>
	<body>
		<header>
			<a href="3-index.html">
				<div class="logo"></div>
			</a>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4 class="truncate">California, Arizona, Arkansas</h4>
					<ul class="popover">
						<li class="popover-item">
							<h2 class="popover-item-state">California</h2>
							<ul class="popover-item-cities">
								<li>San Fransisco</li>
								<li>San Diego</li>
							</ul>
						</li>
						<li class="popover-item">
							<h2 class="popover-item-state">Arizona</h2>
							<ul class="popover-item-cities">
								<li>Phoenix</li>
								<li>Tucson</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4 class="truncate">California, Arizona, Arkansas, New Mexico</h4>
					<ul class="popover">
						<li>Internet</li>
						<li>Kitchen</li>
						<li>Pool</li>
						<li>TV</li>
					</ul>
				</div>
				<button class="btn">Search</button>
			</section>
		</div>
		<footer>
			<p>Best School</p>
		</footer>
	</body>
</html>
